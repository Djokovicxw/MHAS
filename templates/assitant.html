{% extends 'index.html' %}

{% block detail %}
  <div class="container">
    <div class="page-header">
      <h1>当前所有营业员信息如下：</h1>
    </div>

    <table class="table table-hover">
    <thead>
      <tr>
        <th>序号</th>
        <th>营业员</th>
        <th>手机号</th>
        <th>密码</th>
      </tr>
    </thead>
    <tbody>
    {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.passwd }}</td>
      </tr>
    {% endfor %}
    </tbody>
    </table>
    <form method="post" class="container">
      <h1 class="page-header">对营业员进行操作</h1>
      <div class="form-group">
        <label>用户名</label>
        <input class="form-control" type="text" name="username">
        <label>手机号</label>
        <input type="number" class="form-control" name="phone">
        <label>密码</label>
        <input type="number" class="form-control" name="passwd">
      </div>
      <div class="form-group">
        <label class="radio-inline"><input type="radio" name="options" value="addUser" checked>添加</label>
        <label class="radio-inline"><input type="radio" name="options" value="queryUser" >查询</label>
        <label class="radio-inline"><input type="radio" name="options" value="changeUser" >修改</label>
        <label class="radio-inline"><input type="radio" name="options" value="deleteUser" >删除</label>
      </div>
      <div class="form-group form-inline">
        <button type="submit" class="form-control btn-primary" style="margin:0 20px">提交</button>
        <button type="reset" class="form-control btn-warning">重新填写</button>
      </div>
    </form>
  </div>

{% endblock %}
